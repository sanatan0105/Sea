    function getMoreUserButton(){
        var limit = 30;
        var offset = $('#user_counter_search').val();
        var q = $('#autocomplete-input').val();
        if(q!=0){
            getUserSearch(limit, offset, q, 'button');
            $('#user_counter_search').val(function (i, offset) {
                return ++offset;
            });
        }

    }

    function getMoreUserSearch(q) {
        var limit = 30;
        var offset = $('#user_counter_search').val();
        getUserSearch(limit, offset, q, 'search');
        $('#user_counter_search').val(function (i, offset) {
            return ++offset;
        });
    }

    function getUsersDirect() {
        var limit = 30;
        var offset = $('#user_counter').val();
        getUser(limit, offset);
        $('#user_counter').val(function (i, offset) {
            return ++offset;
        });
    }

    function getUserSearch(limit, offset, q, identifier) {
        $.ajax({
            dataType: "json",
            contentType: "application/json; charset=utf-8",
            url: "http://192.168.0.101:5000/search/user/" + offset + "/" + limit +"/"+q ,
            type: "GET",
            success: function (doc) {

                if(doc.doc.length == 0) {
                    if(identifier == 'search'){
                        $('#userLoad').html('<center>No more result</center>');
                    } else {
                        $('#userLoad').append('<center>No more result</center>');
                    }

                } else {
                    var documents = doc.doc;
                    var output = "";
                    for(var i = 0; i< doc.doc.length; i++) {
                        var user = documents[i];
                        var user_id = user.id;
                        var name = user.name;
                        var username = user.username;
                        var time = user.created_at;
                        var user_profile = random_profile();
                        output+= "<li class='collection-item avatar'>" +
                            "                <a href='profile.html?id="+ user_id +"'>" +
                            "                   <img src='"+ user_profile +"' alt='' class='circle'>" +
                            "                    <span class='title'>"+ name +"</span>" +
                            "                    <p>@"+ username  +" <br>" +
                            "                    </p>" +
                            "                    <a href='profile.html?id="+ user_id +"' class=\"secondary-content\"><i class=\"material-icons black-text\">arrow_forward</i></a" +
                            "                </a>" +
                            "            </li>"
                    }
                    if(identifier == 'search'){
                        $('#userSearch').html(output);
                    } else {
                        $('#userSearch').append(output);
                    }
                }
            },
            error: function (msg) {
                $('#userSearch').append('Something went wrong');
            }
        });
    }

    function handleLiveSearch(q) {


        $.ajax({
            dataType: "json",
            contentType: "application/json; charset=utf-8",
            url: "http://192.168.0.101:5000/search/liveSearchCategory",
            data: JSON.stringify({query: q}),
            type: "POST",
            success: function (msg) {
                console.log(msg.doc.length);
                if (msg.doc.length != 0) {
                    let output = "";
                    for (var i = 0; i < msg.doc.length; i++) {
                        const category = msg.doc[i].category;
                        const id = msg.doc[i].id;
                        var x = Math.floor((Math.random() * colorArr.length));
                        output += "<div class='col s6'><a href='blog-from-category.html?catId=" + id + "'><div class='card-panel teal " + colorArr[x] + "'><span class='white-text'>" + category + "</span></div></a></div>"
                    }
                    $('#category_result').html(output);
                } else {
                    $('#category_result').html("Nothing found");
                }
            },
            error: function (msg) {
                M.toast({html: msg.responseJSON.message});
            }
        });

        buttonLoadMoreShyariDirect(q);
        getMoreUserSearch(q);
    }


    const colorArr = ['red darken-4', 'pink darken-4', 'purple darken-4',
        'deep-purple darken-4', 'indigo darken-4', 'blue darken-4', 'light-blue darken-4',
        'cyan darken-4', 'teal darken-4', 'green darken-4', 'light-green darken-4', 'lime darken-4',
        'yellow darken-4', 'amber darken-4', 'orange darken-4', 'deep-orange darken-4', 'brown darken-4', 'grey darken-4', 'blue-grey darken-4']

    $(document).ready(function () {
        $('body').fadeIn(1000);

        var token = localStorage.getItem("token");

        if(token) {
           $('#userResultLogin').show();
           $('#userSearchResult').hide();

        } else {
            $('#userResultLogin').hide();
            $('#userSearchResult').show();
            getUsersDirect();
        }


        $('#loadMoreBlogSearch').hide();
        $('#getMoreUserSearch').hide();

        $('#autocomplete-input').on("keyup input", function(){
            var q = $(this).val();

            if(q.length!=0){
                $('#loadMoreBlogSearch').show();
                $('#getMoreUserSearch').show();
                $('#getMoreUserDirect').hide();
                $('#loadMoreBlog').hide();
                $('#shyari_result').html('');
                $('#userLoad').html('');


                handleLiveSearch(q);


            }
        });


        $.ajax({
            dataType: "json",
            contentType: "application/json; charset=utf-8",
            url: "http://192.168.0.101:5000/search/category",
            type: "GET",
            success: function (msg) {
                let output = "";
                for (var i = 0; i < msg.doc.length; i++) {
                    const category = msg.doc[i].category;
                    const id = msg.doc[i].id;
                    var x = Math.floor((Math.random() * colorArr.length));
                    output += "<div class='col s6'><a href='blog-from-category.html?catId=" + id + "'><div class='card-panel teal " + colorArr[x] + "'><span class='white-text'>" + category + "</span></div></a></div>"
                }
                $('#category_result').html(output);
            },
            error: function (msg) {
                M.toast({html: msg.responseJSON.message});
            }
        });

        buttonLoadMoreShyari();





    })



</script>


</body>
</html>
